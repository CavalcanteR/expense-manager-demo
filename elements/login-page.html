<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import"
      href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">

<dom-module id="login-page">
  <style>
    :host {
      display: block;
      @apply(--layout-vertical);
    }

    .login paper-input {
      width: 300px;
      max-width: 80vw;
    }

    #login-button {
      margin-top: 20px;
      padding-left: 30px;
      padding-right: 30px;
      background: var(--accent-color);
      color: var(--text-primary-color);
    }

    .error-message {
      color: red;
    }

    .header {
      background: var(--dark-primary-color);
      height: 40%;
    }

    .header .logo {
      color: var(--default-primary-color);
      --iron-icon-height: 96px;
      --iron-icon-width: 96px;
    }

    .header h1 {
      color: var(--text-primary-color);
      font-size: 60px;
      font-weight: 100;
      margin-top: 0;
    }

    .login {
      padding-top: 30px;
    }

    @media (max-width: 600px) {
      .login, .header {
        height: 50%;
      }
    }

    @media (max-width: 500px) {
      .header h1 {
        font-size: 40px;
      }
    }

  </style>

  <template>
    <iron-a11y-keys keys="enter" on-keys-pressed="_logIn"></iron-a11y-keys>
    <div id="header" class="flex header layout vertical center end-justified">
      <iron-icon class="logo" id="logo" src="../images/app-icon.svg"></iron-icon>
      <h1>Expense Manager</h1>
    </div>
    <div class="flex login layout vertical center">
      <paper-input value={{username}} label="USERNAME" name="username"></paper-input>
      <paper-input value="{{password}}" label="PASSWORD" name="password"
                   type="password"></paper-input>
      <span class="error-message">[[errorMessage]]</span>
      <paper-button id="login-button" on-tap="_logIn" raised>Login</paper-button>
    </div>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'login-page',
        properties: {
          service: Object,
          username: {
            type: String,
            value: 'demo'
          },
          password: {
            type: String,
            value: 'demo'
          },
          errorMessage: String,
          url: String,

          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'fade-in-animation',
                  node: this
                },
                'exit': [{
                  name: 'hero-animation',
                  id: 'hero',
                  fromPage: this,
                  timing: {easing: 'ease-in'}
                }, {
                  name: 'fade-out-animation',
                  node: this
                }]
              };
            }
          },

          sharedElements: {
            value: function() {
              return {
                'hero': this.$.logo
              };
            }
          }
        },

        behaviors: [Polymer.NeonSharedElementAnimatableBehavior],

        _logIn: function() {
          var _this = this;
          this.service.login(this.username, this.password)
            .catch(function(error) {
              _this.errorMessage = error;
            });
        }
      });
    })();
  </script>
</dom-module>
