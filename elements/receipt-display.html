<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../scripts/load-image.html">

<dom-module id="receipt-display">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
      }

      .content {
        box-sizing: border-box;
        background: var(--light-primary-color);
        border: 2px dashed var(--accent-color);
        position: relative;
        min-height: 64px;
        padding: 8px;
      }

      /*Shady DOM does shady stuff, the plain .content selector overrides this without the extra .content */
      .content.content.has-receipt {
        background: #F7F8F8;
        border: none;
      }

      .upload-button {
        font-weight: 400;
      }

      .content.has-receipt .upload-button {
        display: none;
      }

      .caption {
        text-transform: uppercase;
        display: none;
        font-weight: 600;
      }

      #receipt {
        max-width: 100%;
        overflow-x: scroll;
      }

      .content.has-receipt .caption {
        display: inline;
      }

      .action-menu {
        position: absolute;
        top: 0;
        right: 0;
        display: none;
        color: var(--accent-color);
      }

      .content.has-receipt .action-menu {
        display: block;
      }

      iron-icon {
        fill: var(--accent-color);
        margin-top: -5px;
        margin-right: 6px;
        --iron-icon-height: 16px;
        --iron-icon-width: 16px;
      }

      @media (min-width: 600px) {
        #receipt {
          max-height: 70vh;
          overflow-y: scroll;
        }
      }
    </style>

    <span class="caption">Receipt</span>

    <div id="content" class="content flex layout vertical center-center">
      <paper-menu-button class="action-menu">
        <paper-icon-button icon="vaadin-icons:ellipsis-v" class="dropdown-trigger"></paper-icon-button>
        <paper-menu class="dropdown-content">
          <paper-item on-tap="_fireUpload">Upload new receipt</paper-item>
        </paper-menu>
      </paper-menu-button>

      <paper-button on-tap="_fireUpload" class="upload-button">
        <iron-icon icon="vaadin-icons:upload"></iron-icon>
        Upload receipt
      </paper-button>

      <div id="receipt"></div>
    </div>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'receipt-display',
        properties: {
          src: {
            type: String,
            observer: '_updateCanvas'
          }
        },

        _updateCanvas: function() {
          var receipt = this.$.receipt;

          if (receipt.firstChild) {
            receipt.removeChild(receipt.firstChild);
          }

          if (this.src) {
            loadImage(this.src, function(img) {
              receipt.appendChild(img);
            }, {
              maxWidth: 400,
              canvas: true
            });
          }

          this.toggleClass('has-receipt', this.src, this.$.content);
        },

        _fireUpload: function() {
          this.fire('upload-requested');
        }
      });
    })();
  </script>
</dom-module>
